<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/ja.js" type="text/javascript"></script>
    <link rel="stylesheet"
        href="https://rawgit.com/tempusdominus/bootstrap-4/master/build/css/tempusdominus-bootstrap-4.css">
    <script src="https://rawgit.com/tempusdominus/bootstrap-4/master/build/js/tempusdominus-bootstrap-4.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">

    <title>warranty</title>
</head>
<style>
    .navbar-brand{
        font-family: 'Noto Serif', serif;
    }
    .navbar-nav{
        margin-left:10px;
    }
    h3{
        text-align: center;
        margin:55px 0 15px 0;
        padding-top:10px;
        font-family: 'Noto Serif', serif;
    }
    .range{
        border:2px solid #5f5f5f;
        
        width:80%;
        margin:0 auto;
    }
    .title{
        background: linear-gradient(to bottom, rgb(105, 245, 255), #dbf8ff);
        text-align: center;
        border-bottom:2px solid #444444;
        font-family: 'Noto Serif', serif;
    }
    .range-first{
        border-radius:10px 10px 0 0;
    }
    .title_first{
        border-radius:10px 10px 0 0;
    }
    .contents{
        padding:15px;
        font-family: 'Noto Serif', serif;
    }
    .main{
        margin-top:50px;
        margin-bottom:20px;
        background-color:rgb(247, 247, 247);
    }
    .form-control{
        border:2px solid rgb(199, 199, 199);
    }
    .btn{
        border-radius:8px;
    }
    .btn_margin{
        margin:15px auto;
    }
    .btn_wrapper{
        text-align:center;
    }
    label{
       font-weight:bold; 
    }
    .datepicker-days th.dow:first-child,
    .datepicker-days td:first-child {
        color: rgb(255, 71, 71);
    }

    .datepicker-days th.dow:last-child,
    .datepicker-days td:last-child {
        color: rgb(12, 135, 218);
    }
    
    .modal-back{
        position:fixed;
        top:0;
        left:0;
        right:0;
        bottom:0;
        background-color:rgba(0,0,0,.6);
        display:none;
        z-index:90;
    }
    .modal{
        position:fixed;
        top:15%;
        left:25%;
        width:50%;
        height:450px;
        z-index:100;
        border:2px solid #444444;
        font-family: 'Noto Serif', serif;
        border-radius:8px;
    }
    .modal-title{
        background: linear-gradient(to bottom, rgb(105, 245, 255), #dbf8ff);
        text-align: center;
        height:45px;
        font-size:30px;
        vertical-align:middle;
        text-align: center;
        border-bottom:1px solid #000;
    }
    .modal-contents{
        background-color:rgb(255, 255, 255);
        font-size:20px;
        height:420px;
        padding:20px;
    }
    #result{
        margin-top:15px;
        height:300px;
        border:2px solid rgb(85, 85, 85);
        border-radius:5px;
    }
</style>
<body>
    <!-- 上部のメニューバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class= "navbar-brand" href="">WarrantySystem</a>
        <button class ="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id ="navbarNav">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item"><a class="nav-link" href="#">register</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">request</a></li>
                <li class="nav-item"><a class="nav-link" href="#">search</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">UserName</a></li>
                <li class="nav-item"><button class="btn btn-outline-info">Logout</button></li>
            </ul>
        </div>
    </nav>

    <!-- メインボディ -->
    <div class="main">
        <!-- タイトル -->
        <h3>Warranty Request</h3>
        <!-- 入力フォーム -->
        <div id="form_range">
            <form>
                <div class="range range-first">
                    <!-- 大項目 -->
                    <div class="title title_first">
                        <h4>Claim Header</h4>
                    </div>
                    <!-- 各入力フォーム -->
                    <div class="contents">
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="claimNumber">Claim#：</label>
                                    <input type="text" class="form-control" id ="claimNumber"> 
                                </div> 
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="returnAuthorization:">Return Authorization：</label>
                                    <input type="text" class="form-control" id ="returnAuthorization:" >
                                </div>
                            </div>
                            <div class="col-2 offset-4">
                                <div class="form-group">
                                    <label for="status">Status：</label>
                                    <select class="form-control" id ="status" >
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="range">
                    <div class="title">
                        <h4>Product Information</h4>
                    </div>
                    <div class="contents">
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="serial">Serial#：</label>
                                    <input type="text" class="form-control" id="serial">
                                </div>
                            </div>
                            <div class="col-2 offset-2">
                                <div class="form-group">
                                    <label>Purchase Date：</label>
                                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" />
                                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="item">Item#：</label>
                                    <input type="text" class="form-control" id="item">
                                </div>
                            </div>
                            <div class="col-2 offset-2">
                                <div class="form-group">
                                    <label for="">Failure Date：</label>
                                    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2" />
                                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="application">Application：</label>
                                    <select id="application" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="col-2 offset-4">
                                <div class="form-group">
                                    <label for="">Repaire Date：</label>
                                    <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
                                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker3" />
                                        <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="range">
                    <div class="title">
                        <h4>Distributor＆Dealer Information</h4>
                    </div>
                    <div class="contents">
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label id="distributor">Distributor：</label>
                                    <input type="text" class="form-control" id="distributor">
                                </div>
                            </div>
                            <div class="col-5 offset-1">
                                <div class="form-group">
                                    <label id="dealer">Dealer：</label>
                                    <input type="text" class="form-control" id="dealer">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="range">
                    <div class="title">
                        <h4>Failure Information</h4>
                    </div>
                    <div class="contents">
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="cause">Cause / Description of Failure:</label>
                                    <textarea class="form-control" id="causese" row="2"></textarea>
                                </div>
                            </div>
                            <div class="col-3 offset-2">
                                <div class="form-group">
                                    <label for="when">when：</label>
                                    <select class="form-control" id ="when" >
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="work">Work Performed Under Warranty:</label>
                                    <textarea class="form-control" id="work" row="2"></textarea>
                                </div>
                            </div>
                            <div class="col-3 offset-2">
                                <div class="form-group">
                                    <label for="symptom">Symptom：</label>
                                    <select class="form-control" id ="symptom" >
                                        <option selected>Please select</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="hours">Used hours in total:</label>
                                    <input type="number" class="form-control" id="hours">
                                </div>
                            </div>
                            <div class="col-3 offset-5">
                                <div class="form-group">
                                    <label for="defect">Defect：</label>
                                    <select class="form-control" id ="defect" >
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-3 offset-7">
                                <div class="form-group">
                                    <label for="cost">Claimed cost：</label>
                                    <select class="form-control" id ="cost" >
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="range">
                    <div class="title">
                        <h4>Part Information</h4>
                    </div>
                    <div class="contents">
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label id="distributor">Item#：</label>
                                    <input type="text" class="form-control" id="distributor">
                                </div>
                            </div>
                            <div class="col-5 offset-1">
                                <div class="form-group">
                                    <label id="distributor">Qantity：</label>
                                    <input type="text" class="form-control" id="distributor">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="range">
                    <div class="title">
                        <h4>Notes</h4>
                    </div>
                    <div class="contents table_radius_bottom">
                        <div class="form-row">
                            <div class="col-7">
                                <div class="form-group">
                                    <label for="notes">Notes：</label>
                                    <textarea class="form-control" id="notes" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="col-3 offset-1">
                                <div class="form-group">
                                    <label for="documents">Documents：</label>
                                    <input type="file" clas="form-control-file" id="documents">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-7">
                                <div class="form-group">
                                    <label for="privateNotes">Private Notes：</label>
                                    <textarea class="form-control" id="privateNotes" rows="2" placeholder="privates notes" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <!-- 確認ボタン -->
                    <div class="btn_wrapper">
                       <button type="submit" class="btn btn-info btn_margin" id = "submit_btn">Confirm</button> 
                    </div>
                </div>
            </form>
            <button id="check">仮</button>
            <p id="hello">こんにちは</p>
        </div>

        <!-- モーダル -->
        <div class="modal-back"></div>
        <div class="modal">
            <div class="modal-title">
                <p class="modal-title-text">Item#</p>
            </div>
            <div class="modal-contents">
                <div class="row">
                    <input type="text" class="form-control col-7 offset-2">
                    <button class="btn btn-info">search</button>
                </div>
                <div id="result">

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        //日付表示
        $('#datetimepicker1,#datetimepicker2,#datetimepicker3').datetimepicker({
            dayViewHeaderFormat: 'YYYY MMMM',
            format: 'YYYY/MM/DD',
            locale: 'en',
            showClose: true
        });

        //プルダウンの選択肢を取得
        var status_select = [
            "Please choose",
            "paid",
            "unpaid"
        ];
        for(var i=0;i<status_select.length;i++){
            let op1 = document.createElement("option");
            op1.text = status_select[i];  
            document.getElementById("status").appendChild(op1);
        }

        var application_select = [
            "01. Consumer Use",
            "02. Commercial, Non-consumer Use",
            "03. Hire or Rental" 
        ]
        for(var i=0;i<application_select.length;i++){
            let op2 = document.createElement("option")
            op2.text = application_select[i];
            document.getElementById("application").appendChild(op2);
        }

        var when_select = [
            "Please choose",
            "A. Before use",
            "B. Cold start ",
            "C. In use",
            "D. Re-start after refueling",
            "E. Hot start",
            "F. No data"
        ];
        for(var i=0;i<when_select.length;i++){
        let op3 = document.createElement("option");
        op3.text = when_select[i];  
        document.getElementById("when").appendChild(op3);
        }

        var symptom_select = [
            "Please choose",
            "01. Hard starting ",
            "02. Unstable high speed ",
            "03. Unstable idling",
            "04. Poor acceleration",
            "05. ---",
            "06. Engine/Product stop",
            "07. Hard action",
            "08. Leak",
            "09. Abnormal vibration",
            "10. Abnormal noise",
            "11. Overheat",
            "12. Defective discharge",
            "13. Hard to assemble",
            "14. Came loose",
            "15. Other",
        ];
        for(var i=0;i<symptom_select.length;i++){
        let op4 = document.createElement("option");
        op4.text = symptom_select[i]; 
        document.getElementById("symptom").appendChild(op4);
        }

        var defect_select = [
            "Please choose",
            "100. Broken",
            "103. Damage",
            "106. Screw thread broken",
            "107. Crack",
            "121. Deformed",
            "131. Melt",
            "132. Pinhole",
            "133. Blocking",
            "152. Defective sewing/machining/molding",
            "154. Defective calking",
            "155. Inadequate fastening",
            "160. Came off ",
            "161. Came loose",
            "162. Peeling",
            "166. Excess play",
            "168. Poor welding/heat-sealing ",
            "169. Poor plating ",
            "181. Flooding",
            "182. Fuel spit back ",
            "305. Poor adjustment",
            "310. Worn",
            "340. Seized",
            "342. Sticking",
            "343. Scoreds",
            "360. Poor/no spark",
            "390. Missing part when unpacking",
            "391. Shipping damage",
            "999. Other",
        ];
        for(var i=0;i<defect_select.length;i++){
        let op5 = document.createElement("option");
        op5.text = defect_select[i];  
        document.getElementById("defect").appendChild(op5);
        }

        var cost_select=[
            "Please choose",
            "repair"
        ]
        for(var i=0;i<cost_select.length;i++){
        let op6 = document.createElement("option");
        op6.text = cost_select[i];   
        document.getElementById("cost").appendChild(op6);
        }

        $('#check').click(function(){
            $(".modal, .modal-back").fadeIn();
        });

        //検索結果候補
        var item_candidate = [
            "A-3778",
            "B-2020",
            "C-1994"
        ]
        for(i=0;i<item_candidate.length;i++){
            var input_child = document.createElement("input");
            var label_child = document.createElement("label");
            input_child.class = "form-check-input" 
            input_child.type = "radio"
            label_child.text = item_candidate[i]
            document.getElementById("result").appendChild(input_child);
            document.getElementById("result").appendChild(label_child);
        }
    </script>    
</body>
</html>
