<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/ja.js" type="text/javascript"></script>
    <link rel="stylesheet"
        href="https://rawgit.com/tempusdominus/bootstrap-4/master/build/css/tempusdominus-bootstrap-4.css">
    <script src="https://rawgit.com/tempusdominus/bootstrap-4/master/build/js/tempusdominus-bootstrap-4.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <title>warranty</title>
</head>
<style>
    .navbar-brand{
        font-family: 'Noto Serif', serif;
    }
    h3{
        text-align: center;
        margin:65px 0 15px 0;
        font-family: 'Noto Serif', serif;
    };
    #app{
        
    }
    .range{
        border:2px solid #5f5f5f;
        
        width:80%;
        margin:0 auto;
    }
    .title{
        background: linear-gradient(to bottom, rgb(105, 245, 255), #dbf8ff);
        text-align: center;
        border-bottom:2px solid #444444;
        font-family: 'Noto Serif', serif;
    }
    .range-first{
        border-radius:10px 10px 0 0;
    }
    .title_first{
        border-radius:10px 10px 0 0;
    }
    .contents{
        padding:15px;
        font-family: 'Noto Serif', serif;
    }
    .main{
        margin-top:50px;
        margin-bottom:20px;
        background-color:rgb(248, 248, 248);
    }
    .form-control{
        border:2px solid rgb(199, 199, 199);
    }
    .btn{
        border-radius:8px;
    }
    .btn_margin{
        margin:15px auto;
    }
    .btn_wrapper{
        text-align:center;
    }
    label{
       font-weight:bold; 
    }
    .datepicker-days th.dow:first-child,
    .datepicker-days td:first-child {
        color: rgb(255, 71, 71);
    }

    .datepicker-days th.dow:last-child,
    .datepicker-days td:last-child {
        color: rgb(12, 135, 218);
    }
    #modal{
        display:none;
        width:300px;
        height:600px;
        background-color:rgb(255, 87, 87);
    }
</style>
<body>
    <div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class= "navbar-brand" href="">WarrantySystem</a>
        <button class ="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id ="navbarNav">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item"><a class="nav-link" href="#">register</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">request</a></li>
                <li class="nav-item"><a class="nav-link" href="#">search</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">UserName</a></li>
                <li class="nav-item"><button class="btn btn-outline-info">Logout</button></li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <h3>Warranty Request</h3>
        <div id="form_range">
            <form>
                <div class="range range-first">
                    <div class="title title_first">
                        <h4>Claim Header</h4>
                    </div>
                    <div class="contents">
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="claimNumber">Claim#：</label>
                                    <input type="text" class="form-control" id ="claimNumber"> 
                                </div> 
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="returnAuthorization:">Return Authorization：</label>
                                    <input type="text" class="form-control" id ="returnAuthorization:" >
                                </div>
                            </div>
                            <div class="col-2 offset-4">
                                <div class="form-group">
                                    <label for="status">Status：</label>
                                    <select class="form-control" id ="status" >
                                        <option selected>Please select</option>
                                        <option>Paid</option>
                                        <option>Unpaid</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="range">
                    <div class="title">
                        <h4>Product Information</h4>
                    </div>
                    <div class="contents">
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="serial">Serial#：</label>
                                    <input type="text" class="form-control" id="serial">
                                </div>
                            </div>
                            <div class="col-2 offset-2">
                                <div class="form-group">
                                    <label>Purchase Date：</label>
                                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" />
                                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="item">Item#：</label>
                                    <input type="text" class="form-control" id="item">
                                </div>
                            </div>
                            <div class="col-2 offset-2">
                                <div class="form-group">
                                    <label for="">Failure Date：</label>
                                    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2" />
                                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="application">Application：</label>
                                    <input type="text" class="form-control" id="application">
                                </div>
                            </div>
                            <div class="col-2 offset-2">
                                <div class="form-group">
                                    <label for="">Repaire Date：</label>
                                    <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
                                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker3" />
                                        <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="range">
                    <div class="title">
                        <h4>Distributor＆Dealer Information</h4>
                    </div>
                    <div class="contents">
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label id="distributor">Distributor：</label>
                                    <input type="text" class="form-control" id="distributor">
                                </div>
                            </div>
                            <div class="col-5 offset-1">
                                <div class="form-group">
                                    <label id="dealer">Dealer：</label>
                                    <input type="text" class="form-control" id="dealer">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="range">
                    <div class="title">
                        <h4>Failure Information</h4>
                    </div>
                    <div class="contents">
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="cause">Cause / Description of Failure:</label>
                                    <textarea class="form-control" id="causese" row="2"></textarea>
                                </div>
                            </div>
                            <div class="col-3 offset-2">
                                <div class="form-group">
                                    <label for="when">when：</label>
                                    <select class="form-control" id ="when" >
                                        <div v-for ="value in when_select">
                                        <option selected>Please select</option>
                                        <option>{{value}}</option>
                                        </div>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label for="work">Work Performed Under Warranty:</label>
                                    <textarea class="form-control" id="work" row="2"></textarea>
                                </div>
                            </div>
                            <div class="col-3 offset-2">
                                <div class="form-group">
                                    <label for="symptom">Symptom：</label>
                                    <select class="form-control" id ="symptom" >
                                        <option selected>Please select</option>
                                        <option>Paid</option>
                                        <option>Unpaid</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-2">
                                <div class="form-group">
                                    <label for="hours">Used hours in total:</label>
                                    <input type="number" class="form-control" id="hours">
                                </div>
                            </div>
                            <div class="col-3 offset-5">
                                <div class="form-group">
                                    <label for="defect">Defect：</label>
                                    <select class="form-control" id ="defect" >
                                        <option selected>Please select</option>
                                        <option>Paid</option>
                                        <option>Unpaid</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-3 offset-7">
                                <div class="form-group">
                                    <label for="cost">Claimed cost：</label>
                                    <select class="form-control" id ="cost" >
                                        <option selected>Please select</option>
                                        <option>Paid</option>
                                        <option>Unpaid</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="range">
                    <div class="title">
                        <h4>Part Information</h4>
                    </div>
                    <div class="contents">
                        <div class="form-row">
                            <div class="col-5">
                                <div class="form-group">
                                    <label id="distributor">Item#：</label>
                                    <input type="text" class="form-control" id="distributor">
                                </div>
                            </div>
                            <div class="col-5 offset-1">
                                <div class="form-group">
                                    <label id="distributor">Qantity：</label>
                                    <input type="text" class="form-control" id="distributor">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="range">
                    <div class="title">
                        <h4>Notes</h4>
                    </div>
                    <div class="contents table_radius_bottom">
                        <div class="form-row">
                            <div class="col-7">
                                <div class="form-group">
                                    <label for="notes">Notes：</label>
                                    <textarea class="form-control" id="notes" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="col-3 offset-1">
                                <div class="form-group">
                                    <label for="documents">Documents：</label>
                                    <input type="file" clas="form-control-file" id="documents">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-7">
                                <div class="form-group">
                                    <label for="privateNotes">Private Notes：</label>
                                    <textarea class="form-control" id="privateNotes" rows="2" placeholder="privates notes" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="btn_wrapper">
                       <button type="submit" class="btn btn-info btn_margin" id = "submit_btn">Confirm</button> 
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <div id="modal">
        
    </div>
    <script type="text/javascript">
        $(function() {
            $('#submit_btn').click(function(){
                $('#modal').fadeIn();
            });
            $('#datetimepicker1,#datetimepicker2,#datetimepicker3').datetimepicker({
                dayViewHeaderFormat: 'YYYY MMMM',
                tooltips: {
                    close: '閉じる',
                    selectMonth: '月を選択',
                    prevMonth: '前月',
                    nextMonth: '次月',
                    selectYear: '年を選択',
                    prevYear: '前年',
                    nextYear: '次年',
                    selectTime: '時間を選択',
                    selectDate: '日付を選択',
                    prevDecade: '前期間',
                    nextDecade: '次期間',
                    selectDecade: '期間を選択',
                    prevCentury: '前世紀',
                    nextCentury: '次世紀'
                },
                format: 'YYYY/MM/DD',
                locale: 'en',
                showClose: true
            });
        });
    </script>
    
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                when_select:[
                    "A. Before use",
                    "B. Cold start ",
                    "C. In use",
                    "D. Re-start after refueling",
                    "E. Hot start",
                    "F. No data"
                ],
                symptom_select:[
                    "01. Hard starting ",
                    "02. Unstable high speed ",
                    "03. Unstable idling",
                    "04. Poor acceleration",
                    "05. ---",
                    "06. Engine/Product stop",
                    "07. Hard action",
                    "08. Leak",
                    "09. Abnormal vibration",
                    "10. Abnormal noise",
                    "11. Overheat",
                    "12. Defective discharge",
                    "13. Hard to assemble",
                    "14. Came loose",
                    "15. Other",
                ],
                defect_select:[
    
                ]
            }
        })
    </script>    
</body>
</html>
